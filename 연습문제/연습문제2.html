<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*자식 선택자를 사용하여 목록을 변경*/
        ul>li {
            color: blue;
        }

        ol>li {
            color: red;
        }
    </style>
</head>

<body>
    <h1>HTML</h1>
    <ul>
        <li>태그</li>
        <li>요소</li>
        <li>속성</li>
        <li>기타</li>

    </ul>

    <h1>JAVA</h1>
    <ol type="I">
        <li>변수</li>
        <li>자료형</li>
        <li>제어문</li>
        <li>배열</li>
        <li>메소드</li>
    </ol>
</body>

</html>
